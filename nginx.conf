server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain application/javascript text/css application/json;
  gzip_min_length 1024;

  # Healthcheck simples
  location = /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Cache control para arquivos estáticos gerados com hash (vite)
  location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg|ico|png|jpg|jpeg|gif|webp)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA montada no subpath /app
  location /app/ {
    try_files $uri $uri/ /app/index.html;
  }

  # Redireciona /app para /app/
  location = /app {
    return 301 /app/;
  }

  # Assets de /assets (pode ser prefixado dependendo do seu basePath)
  location /assets/ {
    try_files $uri =404;
  }

  # Fallback para SPA (ex: /app/dashboard)
  location / {
    try_files $uri /index.html;
  }

  # Segurança básica
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
}
