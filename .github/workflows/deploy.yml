name: Deploy Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.144.6.56 << 'EOF'
            cd /home/ubuntu/solar-share

            # Puxa a última versão do repositório
            git pull origin main

            # Para e remove qualquer container anterior
            docker stop solarshare-frontend || true
            docker rm solarshare-frontend || true

            # Rebuild e restart do container
            docker build -t solarshare-frontend .
            docker run -d -p 80:80 --name solarshare-frontend solarshare-frontend
          EOF
