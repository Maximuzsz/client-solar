name: Deploy Docker to EC2

on:
  push:
    branches:
      - main

env:
  EC2_HOST: 3.142.124.62
  PROJECT_DIR: /home/ubuntu/client-solar
  CONTAINER_NAME: solarshare-frontend
  GIT_REPO: https://github.com/seu-usuario/seu-repositorio.git

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
            set -e  # Exit immediately if any command fails
            
            echo "Verifying/creating project directory..."
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            # Check if directory is a git repository
            if [ ! -d .git ]; then
              echo "Cloning repository for the first time..."
              git clone $GIT_REPO .
            fi

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing/updating dependencies..."
            npm install  # Ou o comando apropriado para seu projeto

            echo "Stopping and removing previous container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Building new Docker image..."
            docker build -t $CONTAINER_NAME .

            echo "Starting new container..."
            docker run -d \
              -p 80:80 \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              $CONTAINER_NAME

            echo "Deployment completed successfully!"
          EOF