name: Deploy Docker to EC2

on:
  push:
    branches:
      - main

env:
  EC2_HOST: 3.142.124.62  # Usando o IP correto da inst√¢ncia
  PROJECT_DIR: /home/ubuntu/client-solar
  CONTAINER_NAME: solarshare-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Verify EC2 connection
        run: ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST "echo 'EC2 connection successful'"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
            set -e  # Exit immediately if any command fails
            
            echo "Changing to project directory..."
            cd $PROJECT_DIR || { echo "Project directory not found"; exit 1; }

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing/updating dependencies..."
            npm install  # Adicione este comando se for um projeto Node.js

            echo "Stopping and removing previous container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            echo "Building new Docker image..."
            docker build -t $CONTAINER_NAME .

            echo "Starting new container..."
            docker run -d \
              -p 80:80 \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              $CONTAINER_NAME

            echo "Deployment completed successfully!"
          EOF