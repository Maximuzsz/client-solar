name: Deploy client-solar to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.142.124.62 << 'EOF'
            cd /home/ubuntu/client-solar
            git pull origin main
            docker stop client-solar || true
            docker rm client-solar || true
            docker build -t client-solar .
            docker run -d -p 80:80 --name client-solar client-solar
          EOF
